<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #result {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Log In</button>
    <div id="result"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('result').textContent = "Please fill in all fields.";
        return;
      }

      const apiUrl = `https://script.google.com/macros/s/AKfycbyjzaZVmASmvt8tr2FgvnLUqesRVG1TyObW_ZDdsNGuN3GmOVmWxPC-ZFZJDzrjVnFJgQ/exec?email=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = "Login success: " + JSON.stringify(data);
        })
        .catch(error => {
          document.getElementById('result').textContent = "Error: " + error;
        });
    }
  </script>

</body>
</html>
