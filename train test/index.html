<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Map</title>
	<style>
		body {
			background: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		svg {
			width: 600px;
			height: 600px;
		}

		.train {
			fill: red;
			r: 8;
		}

		.station {
			fill: blue;
			r: 6;
		}

		.check {
			fill: yellow;
			r: 6;
		}
		

		#train {
			offset-path: path("M300,100 S 400,100 450,150 S 450,300 500,300 S 450,450 300,500 S 200,450 100,450 S 100,300 100,300 S 200,200 300,100 Z");
			offset-rotate: auto;
			animation: moveTrain 30s linear infinite;
		}

		@keyframes moveTrain {
			from { offset-distance: 0%; }
			to { offset-distance: 100%; }
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 600 600">
		<!-- Track path -->
		<path d="M300,100 C450,100 500,300 300,500 C100,500 100,300 300,100" 
		      stroke="#444" fill="none" stroke-width="5" id="track" />

		<!-- Train -->
		<circle class="train" id="train"></circle>

		<!-- Stations -->
		<circle class="station" cx="300" cy="100"/>
		<circle class="station" cx="450" cy="150"/>
		<circle class="station" cx="500" cy="300"/>
		<circle class="station" cx="300" cy="500"/>
		<circle class="station" cx="100" cy="450"/>
		<circle class="station" cx="100" cy="300"/>
	</svg>
</body>
</html>
